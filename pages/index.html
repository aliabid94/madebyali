<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madebyali</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="/static/styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>

<body class="index w-full relative">
    <main class="mx-auto container px-10 relative z-10">
        <div class="flex flex-col items-center mb-6">
            <img src="/static/logo.png" class="pt-4 h-20 dark:invert">
            <div class="text-sm text-gray-600 dark:text-gray-400">Handmade side projects from SF.</div>

        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <a href="/fishwish" class="card">
                <div class="card-tag new-daily">New Puzzle Daily</div>
                <div class="title">fishwish</div>
                <div class="details">A game where you find rhyming pairs from a set of definitions.</div>
            </a>
            <a href="/transformers" class="card">
                <div class="card-tag new-daily">New Puzzle Daily</div>
                <div class="title">transformers</div>
                <div class="details">Transform words one letter at a time to reach your destination.</div>
            </a>
        </div>
    </main>
    <footer class="w-full h-32 absolute bottom-0">
        <div class="absolute h-full w-full dark:hidden"
            style="background-image: url('/static/island/middle.png'); background-size: auto 128px;"></div>
        <img class="absolute left-0 h-full dark:hidden" src='/static/island/left.png' />
        <img class="absolute right-0 h-full dark:hidden" src='/static/island/right.png' />
    </footer>
</body>

</html>
